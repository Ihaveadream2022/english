<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>English Sysnonym</title>
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="synonym">
            <h5 id="meaning"></h5>
            <div id="items">
                <div class="item small">
                    <ul id="en"></ul>
                </div>
                <div class="item large">
                    <ul id="cn"></ul>
                </div>
            </div>
        </div>
        <div id="panel">
            <div id="page-panel">
                <div id="prevBtn" class="page-item">&#10096;</div>
                <div class="page-item">
                    <input id="curpage" value="1" />
                    <span>&nbsp;&#8260;&nbsp;</span>
                    <span id="total">100</span>
                </div>
                <div id="nextBtn" class="page-item btn">&#10097;</div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="js/synonym.js"></script>
    </body>
</html>
