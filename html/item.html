<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>English Item</title>
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="practice">
            <div class="item">
                <ul id="en"></ul>
            </div>
            <div class="item">
                <ul id="cn"></ul>
            </div>
            <audio id="listPlayer" style="display: none"></audio>
            <canvas id="canvas"></canvas>
            <div id="recognize-result">result</div>
        </div>
        <div id="panel">
            <div id="write-panel">
                <div class="item" onclick="canvas.recognize()">&#128269;</div>
                <div class="item" onclick="canvas.erase()">&#129529;</div>
                <div class="item" onclick="canvasShow()">&#9997;</div>
            </div>
            <div id="play-panel">
                <div id="playBtn" class="item" onclick="doPlay()">&#9654;</div>
            </div>
            <div id="page-panel">
                <div id="prevBtn" class="page-item">&#10096;</div>
                <div class="page-item">
                    <input id="curpage" value="1" />
                    <span>-</span>
                    <span id="total">100</span>
                </div>
                <div id="nextBtn" class="page-item btn">&#10097;</div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="js/item.js"></script>
        <script src="js/handwriting.canvas.js?a=20240509" type="text/javascript"></script>
        <script src="js/handwriting-recognition-google.js?a=20240509811"></script>
    </body>
</html>
